<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Geçtin Mi? Kaldın Mı?</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="startTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong> Vize ve Final notlarınızı girerek </strong><br> ortalamanızı ve
        harf notunuzu görebileceksiniz.
      </div>
      <div class="container mt-3">
        <div class="row">
          <div class="col"></div>
         <div class="col-sm-12 col-md-10 col-lg-8 calculator">
      
          <h3 class="text-center mt-2 bg-dark text-light p-1" id="info" >Geçtin Mi? Kaldın Mı?</h3>
          <!-- <h2 class="text-center" > Sonuç:</h2><h2 class="text-center" id="sonuc" >...</h2> -->
          <div class="card text-center">
              <div  class="card-header">
              <h3>Not Hesaplayıcı</h3>
              </div>
              <div class="card-body">
                  Vize Notu
                  <input id="vizeNot" type="text" alt="vize"><br><br>
                  Final Notu
                  <input id="finalNot" type="text" alt="final"><br><br>
                  <input type="button" value="HESAPLA" id="hesap" onClick="notHesap()">
                  <br>
                <h3 id="sonuc" class="card-title mt-5">...</h3>
                <p class="card-text"></p>
  
                
              </div>
              <div class="card-footer text-muted">
                Tufan Uysal yapımıdır.
              </div>
            </div>
         </div>
         <div class="col">
          <div class="" style="width:100%;height:0;padding-bottom:178%;position:relative;">
              <iframe src="https://giphy.com/embed/MskUySWqJI3F9TGlgr" width="250px" height="250px" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
              </iframe>
          </div>
         </div>
      </div>
      </div>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
